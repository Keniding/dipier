<div class="min-h-screen mat-app-background">
  <!-- Barra de herramientas -->
  <mat-toolbar color="primary" class="flex flex-wrap items-center">
    <span class="text-lg md:text-xl font-bold">Sistema de Gestión de Inventario</span>
    <span class="flex-grow"></span>
    <button mat-raised-button color="accent" class="mr-4 mb-2 md:mb-0" (click)="agregarCategoria()">
      <mat-icon class="mr-2">add</mat-icon>
      <span class="hidden sm:inline">Agregar Categoría</span>
    </button>
  </mat-toolbar>

  <!-- Mensaje de error si existe -->
  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-4 mx-4">
    {{ errorMessage }}
  </div>

  <!-- Loading spinner -->
  <div *ngIf="isLoading" class="flex justify-center items-center mt-4">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <!-- Grid de categorías -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-4 mb-4 ml-4 mr-4">
    <mat-card
      *ngFor="let category of categories"
      class="mat-card rounded border border-gray-200 hover:shadow-lg transition-shadow duration-200"
      [ngClass]="{'selected': selectedCategoryId === category.id}"
    >
      <mat-card-header>
        <mat-card-title class="text-lg">{{ category.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="text-gray-600">Detalles de la categoría</p>
      </mat-card-content>
      <mat-card-actions class="flex justify-end">
        <button mat-button color="primary" (click)="editarCategoria(category)">
          <mat-icon>edit</mat-icon>
          <span class="ml-1">Modificar</span>
        </button>
        <button mat-button color="warn" (click)="eliminarCategoria(category)">
          <mat-icon>delete</mat-icon>
          <span class="ml-1">Eliminar</span>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- Mensaje cuando no hay categorías -->
  <div *ngIf="!isLoading && categories.length === 0" class="text-center mt-8 text-gray-600">
    No hay categorías disponibles. ¡Agrega una nueva!
  </div>
</div>
