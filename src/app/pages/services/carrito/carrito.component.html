<div class="bg-white p-4 shadow-md rounded-lg max-w-lg mx-auto">
  <h2 class="text-2xl font-semibold mb-4">Carrito de Ventas</h2>

  <!-- Lista de productos en el carrito -->
  <div class="space-y-4">
    <div class="flex items-center justify-between p-4 border rounded-lg shadow-sm">
      <div class="flex items-center space-x-4">
        <img src="https://via.placeholder.com/50" alt="Producto" class="w-16 h-16 object-cover rounded-md">
        <div>
          <h3 class="text-lg font-medium">Producto 1</h3>
          <p class="text-gray-600">S/ 365.00</p>
        </div>
      </div>
      
      <div class="flex items-center space-x-2">
        <!-- Botón para decrementar cantidad -->
        <button class="text-gray-500 hover:text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
          </svg>
        </button>
        <span class="font-semibold">1</span>
        <!-- Botón para incrementar cantidad -->
        <button class="text-gray-500 hover:text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
        </button>
        <button class="text-red-500 hover:text-red-700 ml-4">Eliminar</button>
      </div>
    </div>

  </div>

  <!-- Resumen de compra -->
  <div class="mt-6 bg-gray-100 p-4 rounded-lg shadow-md">
    <div class="flex justify-between mb-2">
      <span class="text-gray-700 font-semibold">Subtotal:</span>
      <span>S/ 515.00</span>
    </div>
    <div class="flex justify-between mb-2">
      <span class="text-gray-700 font-semibold">Envío:</span>
      <select class="border rounded-md p-2">
        <option value="0">Retirar en Almacén - S/ 0.00</option>
        <option value="10">Envío en Lima - S/ 10.00</option>
        <option value="20">Envío a Provincias - S/ 20.00</option>
      </select>
    </div>
    <div class="flex justify-between text-lg font-semibold">
      <span>Total:</span>
      <span>S/ 365.00</span>
    </div>
  </div>

  <!-- Botón de finalizar compra -->
  <div class="mt-6 text-center">
    <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-lg">
      Finalizar Compra
    </button>
  </div>
</div>
