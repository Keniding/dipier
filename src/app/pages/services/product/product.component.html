<div class="min-h-screen mat-app-background">
  <mat-toolbar class="flex flex-wrap items-center" color="primary">
    <span class="text-lg md:text-xl font-bold">Sistema de Gesti√≥n de Inventario</span>
    <span class="flex-grow"></span>
    <button mat-raised-button color="accent" class="mr-4 mb-2 md:mb-0" (click)="agregarProducto()">
      <mat-icon class="mr-2">add</mat-icon>
      <span class="hidden sm:inline">Agregar Producto</span>
    </button>
  </mat-toolbar>

  <div class="container mx-auto mt-8 p-4">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="text-lg md:text-2xl font-bold mb-4">Lista de Productos</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="overflow-x-auto">
          <table mat-table [dataSource]="dataSource" class="w-full">
            <!-- Imagen Column -->
            <ng-container matColumnDef="imagen">
              <th mat-header-cell *matHeaderCellDef> Imagen </th>
              <td mat-cell *matCellDef="let element">
                <div class="relative w-16 h-16">
                  <img
                    [src]="element.imageUrl || 'https://via.placeholder.com/50'"
                    [alt]="element.name"
                    class="w-full h-full object-cover rounded"
                    (error)="onImageError($event)"
                  >
                  <button mat-icon-button class="absolute top-0 right-0" (click)="uploadImage(element)">
                    <mat-icon>edit</mat-icon>
                  </button>
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> Precio </th>
              <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="editarProducto(element)" class="mr-2">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="eliminarProducto(element)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
