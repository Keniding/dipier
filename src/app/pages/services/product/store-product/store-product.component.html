<div class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
  <h1 class="text-2xl font-semibold mb-6 text-gray-700">Agregar Producto</h1>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 sm:grid-cols-2 gap-6">

    <!-- Imagen -->
    <div class="col-span-1 sm:col-span-2">
      <div class="flex flex-col space-y-2">
        <label class="text-sm text-gray-700">Imagen del producto</label>

        <!-- Preview de la imagen -->
        <div *ngIf="imagePreview" class="mb-2">
          <img [src]="imagePreview" alt="Preview" class="w-32 h-32 object-cover rounded-lg">
        </div>

        <!-- Input de archivo con estilo personalizado -->
        <div class="flex items-center space-x-2">
          <button type="button"
                  mat-stroked-button
                  (click)="fileInput.click()"
                  class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50">
            Seleccionar imagen
          </button>
          <span *ngIf="selectedFile" class="text-sm text-gray-600">
        {{ selectedFile.name }}
      </span>
        </div>
        <input #fileInput
               type="file"
               (change)="onFileSelected($event)"
               accept="image/*"
               class="hidden"
               formControlName="imageFile">
      </div>
    </div>

    <!-- Nombre -->
    <mat-form-field class="col-span-1 sm:col-span-2">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" required class="border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
    </mat-form-field>

    <!-- Descripción -->
    <mat-form-field class="col-span-1 sm:col-span-2">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description" required class="border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
    </mat-form-field>

    <!-- SKU -->
    <mat-form-field>
      <mat-label>SKU</mat-label>
      <input matInput formControlName="skuCode" required class="border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
    </mat-form-field>

    <!-- Precio -->
    <mat-form-field>
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="price" required class="border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
    </mat-form-field>

    <mat-form-field class="col-span-1 sm:col-span-2">
      <mat-label>Categorías</mat-label>
      <mat-select formControlName="categories" multiple required class="border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        <mat-option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Botones -->
    <div class="col-span-1 sm:col-span-2 flex justify-end space-x-4">
      <button mat-raised-button color="primary" type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-md shadow-md">Guardar</button>
      <button mat-button type="button" (click)="onCancel()" class="text-gray-600 hover:text-gray-900">Cancelar</button>
    </div>

  </form>
</div>
