<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-200 via-blue-100 to-white">
  <div class="w-full max-w-md p-8 space-y-6 bg-white/90 backdrop-blur-md shadow-xl rounded-xl border-2 border-blue-200 hover:border-blue-300 transition-all duration-300">
    <!-- Logo/Icono superior -->
    <div class="flex justify-center mb-4">
      <div class="p-4 rounded-full bg-gradient-to-r from-blue-500 to-blue-600 shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
        </svg>
      </div>
    </div>

    <h2 class="text-2xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-700 to-blue-900">
      Registro de Usuario
    </h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Campo Usuario -->
      <div class="relative">
        <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-0 top-2 h-5 w-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label class="pl-7">Nombre de usuario</mat-label>
          <input matInput
                 formControlName="username"
                 type="text"
                 placeholder="Ingresa tu nombre de usuario"
                 class="w-full rounded-lg transition-all duration-300" />
        </mat-form-field>
      </div>

      <!-- Campo Email -->
      <div class="relative">
        <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-0 top-2 h-5 w-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label class="pl-7">Correo electrónico</mat-label>
          <input matInput
                 formControlName="email"
                 type="email"
                 placeholder="Ingresa tu correo electrónico"
                 class="w-full rounded-lg transition-all duration-300" />
        </mat-form-field>
      </div>

      <!-- Campo Contraseña -->
      <div class="relative">
        <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-0 top-2 h-5 w-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label class="pl-7">Contraseña</mat-label>
          <input matInput
                 formControlName="password"
                 type="password"
                 placeholder="Ingresa tu contraseña"
                 class="w-full rounded-lg transition-all duration-300" />
        </mat-form-field>
      </div>

      <!-- Campo Confirmar Contraseña -->
      <div class="relative">
        <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-0 top-2 h-5 w-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label class="pl-7">Confirmar Contraseña</mat-label>
          <input matInput
                 formControlName="confirmPassword"
                 type="password"
                 placeholder="Confirma tu contraseña"
                 class="w-full rounded-lg transition-all duration-300" />
        </mat-form-field>
      </div>

      <!-- Botón Submit -->
      <button mat-raised-button
              color="primary"
              type="submit"
              [disabled]="!registerForm.valid"
              class="w-full py-3 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:from-blue-600 hover:via-blue-700 hover:to-blue-800 text-white rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
        </svg>
        Registrarse
      </button>
    </form>

    <!-- Enlaces adicionales -->
    <div class="space-y-4">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-blue-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-blue-600">O</span>
        </div>
      </div>

      <p class="text-sm text-center text-blue-600">
        ¿Ya tienes una cuenta?
        <a routerLink="/login" class="text-blue-700 hover:text-blue-900 font-semibold hover:underline transition-colors duration-300 inline-flex items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
          </svg>
          Inicia sesión aquí
        </a>
      </p>
    </div>
  </div>
</div>
